<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Countries Quiz</h1>
    <hr />
    
    <div id="flip"><em class="backy">click to slide down</em></div>
    <div id="panel" style="display:none">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Austria_in_Europe.svg/2395px-Austria_in_Europe.svg.png" width="400">
    </div>
    
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
         What country is this?
        <select id="movie-answer">
          <option value="movie1">Slovakia</option>
          <option value="movie2">Netherlands</option>
          <option value="movie3">Austria</option>
          <option value="movie4">Czechia</option>
          <option value="movie4">Hungary</option>
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div>
    
    <p id="movie-result">
      
      </p>
      
    </div>
    <hr />
    <!-- Book Question -->
    
    <div id="flips"><em class="backy">click to slide down</em> </div>
    <div id="panels" style="display:none">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Vietnam_in_Asia.svg" width="400">
    </div>
    
    <form id="book-form">
      <label>
         What country is this?
        <select id="book-answer">
          <option value="book1">Thailand</option>
          <option value="book2">Bangladesh</option>
          <option value="book3">Myanmar</option>
          <option value="book4">Vietnam</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div>
    
    <p id="book-result">
      
      </p>
    
    </div>
    <hr />
    
    
    
    
    <div id="flipy"><em class="backy">click to slide down</em></div>
    <div id="panely" style="display:none">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Ethiopia_in_Africa.svg" width="400">
    </div>
    
    <form id="bk-form">
      <label>
         What country is this?
        <select id="bk-answer">
          <option value="bk1">Kenya</option>
          <option value="bk2">Ethiopia</option>
          <option value="bk3">Uganda</option>
          <option value="bk4">Chad</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="bok-result"></div>
    <hr />
    
    
    
    
    
    
    
    
    
    <div id="flipd"><em class="backy">click to slide down</em></div>
    <div id="paneld" style="display:none">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/El_Salvador_in_North_America.svg" width="400">
    </div>
    
    <form id="b-form">
      <label>
         What country is this?
        <select id="b-answer">
          <option value="bk1">El Salvador</option>
          <option value="bk2">Belize</option>
          <option value="bk3">Costa Rica</option>
          <option value="bk4">Dominican Republic</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="bik-result"></div>
    <hr />
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        $("#movie-result").hide();
        if (answer === "movie3") {
          $("#movie-result").text("Correct").fadeIn(2000);
        } else {
          $("#movie-result").text("Incorrect").fadeIn(2000);
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        $("#book-result").hide();
        if (answer === "book4") {
          $("#book-result").text("Correct").fadeIn(2000);
        } else {
          $("#book-result").text("Incorrect").fadeIn(2000);
        }
      });
      
      
      
      
      
       $("#bok-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#bok-answer");
        var answer = $answer.val();

        $("#bok-result").hide();
        if (answer === "bok1") {
          $("#bok-result").text("Correct").fadeIn(2000);
        } else {
          $("#bok-result").text("Incorrect").fadeIn(2000);
        }
      });
      
      
      
      
      
      
      
      $("#bk-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#bk-answer");
        var answer = $answer.val();

        $("#bok-result").hide();
        if (answer === "bk2") {
          $("#bok-result").text("Correct").fadeIn(2000);
        } else {
          $("#bok-result").text("Incorrect").fadeIn(2000);
        }
      });
      
      
      
      
      
      
      
      
      
      $("#b-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#b-answer");
        var answer = $answer.val();

        $("#bik-result").hide();
        if (answer === "bk1") {
          $("#bik-result").text("Correct").fadeIn(2000);
        } else {
          $("#bik-result").text("Incorrect").fadeIn(2000);
        }
      });
      
      
      
      
      
      
      $("#flip").click(function() {
        $("#panel").slideDown(1000);
      });
      
      $("#flips").click(function() {
        $("#panels").slideDown(1000);
      });
      
      $("#flipy").click(function() {
        $("#panely").slideDown(1000);
      });
      
      $("#flipd").click(function() {
        $("#paneld").slideDown(1000);
      });
    </script>
  </body>

  <!--- Taken From Khan Academy HTML/JS: Making webpages interactive with jQuery-->
</html>
